<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudianteViewDlg" widgetVar="EstudianteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstudianteTitle}">
            <h:form id="EstudianteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudianteBean.estudianteBB.selected != null}">
                        <h:outputText value="#{bundle.ViewEstudianteLabel_id}"/>
                        <h:outputText value="#{estudianteBean.estudianteBB.selected.id}" title="#{bundle.ViewEstudianteTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_nombres}"/>
                        <h:outputText value="#{estudianteBean.estudianteBB.selected.nombres}" title="#{bundle.ViewEstudianteTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_apellidos}"/>
                        <h:outputText value="#{estudianteBean.estudianteBB.selected.apellidos}" title="#{bundle.ViewEstudianteTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_cedula}"/>
                        <h:outputText value="#{estudianteBean.estudianteBB.selected.cedula}" title="#{bundle.ViewEstudianteTitle_cedula}"/>
                        <h:outputText value="#{bundle.ViewEstudianteLabel_direccion}"/>
                        <h:outputText value="#{estudianteBean.estudianteBB.selected.direccion}" title="#{bundle.ViewEstudianteTitle_direccion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstudianteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
