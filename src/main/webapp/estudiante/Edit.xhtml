<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudianteEditDlg" widgetVar="EstudianteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstudianteTitle}">
            <h:form id="EstudianteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudianteBean.estudianteBB.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{estudianteBean.estudianteBB.selected.id}" title="#{bundle.EditEstudianteTitle_id}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{estudianteBean.estudianteBB.selected.nombres}" title="#{bundle.EditEstudianteTitle_nombres}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{estudianteBean.estudianteBB.selected.apellidos}" title="#{bundle.EditEstudianteTitle_apellidos}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{estudianteBean.estudianteBB.selected.cedula}" title="#{bundle.EditEstudianteTitle_cedula}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.EditEstudianteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{estudianteBean.estudianteBB.selected.direccion}" title="#{bundle.EditEstudianteTitle_direccion}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_direccion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estudianteBean.update}" value="#{bundle.Save}" update="display,:EstudianteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstudianteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstudianteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
