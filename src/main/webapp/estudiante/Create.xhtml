<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstudianteCreateDlg" widgetVar="EstudianteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstudianteTitle}">
            <h:form id="EstudianteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estudianteBean.estudianteBB.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstudianteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{estudianteBean.estudianteBB.selected.id}" title="#{bundle.CreateEstudianteTitle_id}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateEstudianteLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{estudianteBean.estudianteBB.selected.nombres}" title="#{bundle.CreateEstudianteTitle_nombres}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.CreateEstudianteLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{estudianteBean.estudianteBB.selected.apellidos}" title="#{bundle.CreateEstudianteTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.CreateEstudianteLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{estudianteBean.estudianteBB.selected.cedula}" title="#{bundle.CreateEstudianteTitle_cedula}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.CreateEstudianteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{estudianteBean.estudianteBB.selected.direccion}" title="#{bundle.CreateEstudianteTitle_direccion}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_direccion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estudianteBean.create}" value="#{bundle.Save}" update="display,:EstudianteListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstudianteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstudianteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
