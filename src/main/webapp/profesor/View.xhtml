<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesorViewDlg" widgetVar="ProfesorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProfesorTitle}">
            <h:form id="ProfesorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profesorBean.selected != null}">
                        <h:outputText value="#{bundle.ViewProfesorLabel_id}"/>
                        <h:outputText value="#{profesorBean.selected.id}" title="#{bundle.ViewProfesorTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProfesorLabel_nombres}"/>
                        <h:outputText value="#{profesorBean.selected.nombres}" title="#{bundle.ViewProfesorTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewProfesorLabel_apellidos}"/>
                        <h:outputText value="#{profesorBean.selected.apellidos}" title="#{bundle.ViewProfesorTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewProfesorLabel_cedula}"/>
                        <h:outputText value="#{profesorBean.selected.cedula}" title="#{bundle.ViewProfesorTitle_cedula}"/>
                        <h:outputText value="#{bundle.ViewProfesorLabel_direccion}"/>
                        <h:outputText value="#{profesorBean.selected.direccion}" title="#{bundle.ViewProfesorTitle_direccion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProfesorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
