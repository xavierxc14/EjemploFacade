<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesorCreateDlg" widgetVar="ProfesorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProfesorTitle}">
            <h:form id="ProfesorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profesorBean.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProfesorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{profesorBean.selected.id}" title="#{bundle.CreateProfesorTitle_id}" required="true" requiredMessage="#{bundle.CreateProfesorRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateProfesorLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{profesorBean.selected.nombres}" title="#{bundle.CreateProfesorTitle_nombres}" required="true" requiredMessage="#{bundle.CreateProfesorRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.CreateProfesorLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{profesorBean.selected.apellidos}" title="#{bundle.CreateProfesorTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateProfesorRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.CreateProfesorLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{profesorBean.selected.cedula}" title="#{bundle.CreateProfesorTitle_cedula}" required="true" requiredMessage="#{bundle.CreateProfesorRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.CreateProfesorLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{profesorBean.selected.direccion}" title="#{bundle.CreateProfesorTitle_direccion}" required="true" requiredMessage="#{bundle.CreateProfesorRequiredMessage_direccion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profesorBean.create}" value="#{bundle.Save}" update="display,:ProfesorListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProfesorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProfesorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
