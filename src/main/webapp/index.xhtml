<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio</title>
        <link rel="stylesheet" type="text/css" href="/Conexion/faces/jsfcrud.css" />
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        Pagina de Inicio
        <br />
        <h:form>
            <p:selectOneMenu value="#{inicioBean.seleccion}">
                <f:selectItems value="#{inicioBean.base}"/>
            </p:selectOneMenu>
            <p:commandButton value="Enviar" actionListener="#{inicioBean.imprimirSeleccion}"/>
        </h:form>
        <br/>
        <h:link outcome="/estudiante/List" value="Estudiantes"/>
        <br />
        <h:link outcome="/profesor/List" value="Profesores"/>
        <h:form>
            <h:commandLink action="#{estudiante.listSetup}" value="Show All Estudiante Items"/>
        </h:form>
        <h:form>
            <h:commandLink action="#{profesor.listSetup}" value="Show All Profesor Items"/>
        </h:form>
    </h:body>




</html>
